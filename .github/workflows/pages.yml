name: Build and Deploy Jekyll

on:
  push:
    branches:
      - main   # 你的网站源码分支（比如 main 或 master）

permissions:
  contents: write   # 允许推送到 gh-pages 分支
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false   # 避免 push 新 commit 时自动取消旧 workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'   # Jekyll 推荐 Ruby 版本
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Build Jekyll site
        run: bundle exec jekyll build -d ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
